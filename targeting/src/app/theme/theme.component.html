<h3 class="first">Basic</h3>
<p-treeTable [value]="allLinks">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttRow]="rowNode">
            <td>
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                {{rowData.id}}
            </td>
            <td>{{rowData.name}}</td>
            <td>{{rowData.prioridad}}</td>
        </tr>
    </ng-template>
</p-treeTable>
</ng-template>
