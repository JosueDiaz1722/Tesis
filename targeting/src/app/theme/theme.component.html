<div *ngIf="loading; else notShow">
  <h4>LOADING</h4>
</div>
<ng-template #notShow>
<div align="right">
  <button mat-icon-button color="success" (click)="dataSource()">
      <mat-icon>refresh</mat-icon>
  </button>
  <button mat-button (click)="openDialog('AddNew',{},null)" mat-flat-button color="primary">Nuevo Tema</button>   
</div>
<ejs-treegrid #treegrid 
[dataSource]="allLinks" 
[treeColumnIndex]= "1"
idMapping ="id" parentIdMapping= "parent.id"
[allowPaging]="true" 
[pageSettings]="pageSettings" [allowSorting]="true" 
[allowFiltering]="false" 


>
  <e-columns>
      <e-column
      field="id"
      headerText="TemaID"
      textAlign="Left"
      type= "number"
      width= "90"
      isPrimaryKey = "true"
      editType = "numericedit"
      [edit]="numericParams"
      ></e-column>
      <e-column
      field="name"
      headerText="Tema Name"
      textAlign="Left"
      width= "160"
      ></e-column>
      <e-column
      field="prioridad"
      headerText="Prioridad"
      type= "number"
      textAlign="Left"
      width= "60"
      editType = "numericedit"
      [edit]="numericParams"
      ></e-column>
      <e-column
      field="coments"
      headerText="Comentario"
      textAlign="Left"
      width= "90"
      ></e-column>
      <e-column width="150"> 
          <ng-template #template let-data> 
              <button mat-icon-button color="primary" (click)="openDialog('Add',{},data)" *ngIf="data.level == 0 || data.level == 1  || data.level == 2">
                  <mat-icon>person_add</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="openDialog('Update',data,data)">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="openDialog('Delete',data,data)">
                  <mat-icon>delete</mat-icon>
              </button>
          </ng-template> 
      </e-column>
  </e-columns>
</ejs-treegrid>
</ng-template>
