<!-- app.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actores</title>
</head>
<body>
  <div align="right" class="container color-dark">
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

    <div class="container color-light">
        <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">
   
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
       
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
       
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="prioridad">
            <th mat-header-cell *matHeaderCellDef> Prioridad </th>
            <td mat-cell *matCellDef="let element"> {{element.prioridad}} </td>
          </ng-container>

          <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef> Comentario </th>
            <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
          </ng-container>
       
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <button mat-flat-button color='primary' (click)="openDialog('Add',{})">Add</button>
              <button mat-flat-button color='accent' (click)="openDialog('Update',element)">Edit</button>
              <button mat-flat-button color='warn' (click)="openDialog('Delete',element)">Delete</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <mat-cell *matCellDef="let detail"> 
              The symbol for {{detail.element.name}} is {{detail.element.symbol}}
            </mat-cell>
          </ng-container>
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
</body>
</html>
